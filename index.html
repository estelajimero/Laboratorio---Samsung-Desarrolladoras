<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <title>Formulario Información Alta Telefónica</title>
</head>
<body>
    <form action="./procesarFormulario.php" name="telefonica">
        <h1 class="title-form">Formulario Información Alta Telefónica</h1>
        <fieldset>
            <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" size="40px" maxlength="30">
                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" size="40px" maxlength="60">
                <br>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" size="40px" maxlength="60">
                <br>
                <label for="cp">Código postal:</label>
                <input type="text" id="cp" size="40px" pattern="[0-9]{5}" maxlength="5">
                <br>
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" size="40px" maxlength="30">
        </fieldset>

        <fieldset>
            <legend>Tipo de Contratación</legend>
                <input type="radio" name="contratacion" value="nuevo" checked="checked">Nueva contratación</input>
                <input type="radio" name="contratacion" value="porta">Portabilidad</input>
                <input type="radio" name="contratacion" value="cambio">Cambio de contrato</input>
                <br><br>
                <label for="company">Elija la compañía actual</label>
                <select name="company">
                    <option value="movistar">Movistar</option>
                    <option value="orange">Orange</option>
                    <option value="vodafone">Vodafone</option>
                    <option value="yoigo">Yoigo</option>
                    <option value="ninguna">No tengo ninguna compañía</option>
                </select>
                <label for="portabilidad">En caso de portabilidad, elija la compañía nueva</label>
                <select name="company">
                    <option value="movistar">Movistar</option>
                    <option value="orange">Orange</option>
                    <option value="vodafone">Vodafone</option>
                    <option value="yoigo">Yoigo</option>
                </select>
        </fieldset>
        <fieldset>
            <legend>Datos bancarios</legend>
                    <label for="pais">País:</label>
                    <input type="text" id="pais" size="40px" value="ES" readonly="readonly">(sólo válido ES)
                    <br>
                    <label for="iban">Control IBAN:</label>
                    <input type="text" id="iban" size="40px" placeholder="XX" pattern="[0-9]{2}" maxlength="2" >(dos dígitos)
                    <br>
                    <label for="entidad">Entidad:</label>
                    <input type="text" id="entidad" size="40px" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" >(cuatro dígitos)
                    <br>
                    <label for="sucursal">Sucursal:</label>
                    <input type="text" id="sucursal" size="40px" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" >(cuatro dígitos)
                    <br>
                    <label for="dc">DC:</label>
                    <input type="text" id="dc" size="40px" placeholder="XX" pattern="[0-9]{2}" maxlength="2" >(dos dígitos)
                    <br>
                    <label for="cuenta">Cuenta:</label>
                    <input type="text" id="cuenta" size="40px" placeholder="XXXXXXXXXX" pattern="[0-9]{10}" maxlength="10" >(diez dígitos)
        </fieldset>
        <fieldset>
            <legend>Datos Estadísticos - ¿Cómo nos conoció?</legend>
                <input type="checkbox" name="tv" value="tv">
                <label for="tv">A través de la TV</label>
                <br>
                <input type="checkbox" name="radio" value="radio">
                <label for="radio">A través de la radio</label>
                <br>
                <input type="checkbox" name="internet" value="internet">
                <label for="internet">A través de internet</label>
                <br>
                <input type="checkbox" name="otros" value="otros">
                <label for="otros">Otros</label>
                <br><br>
                <input type="range" id="valor" name="valor" min="1" max="5">
                <label for="range">Valoración [1-5]</label>
                <br><br>
                <label for="fecha">Fecha de la Encuesta:</label>
                <input type="date" id="dia-semana" name="date" value="2019-01-01">
        </fieldset>
        <button type="submit">Enviar datos</button>
        <button type="reset">Borrar datos</button>
        <br> 
        <button type="button" id="valoracion">Mostrar <br>valoración</button>
        <button type="button" id="mostrar-cuenta">Mostrar <br>cuenta</button>
        <button type="button" id="dia">Mostrar día <br>semana</button>
    </form>
    <script src="script.js"></script>
</body>
